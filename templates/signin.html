{% extends 'base.html' %}

{% block title %} Signin {% endblock title %}

{% block body %}

{% block js %}

    <script>
        function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    </script>

{% endblock js %}

<br>

<div class="container">
    <form class="row g-3" action="/signin" method="post">
        {% csrf_token %}
        <div class="relative">
            <label for="email" class="leading-7 text-sm text-gray-600">Username</label>
            <br>
            <input type="text" id="username" name="username"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                placeholder="Enter Username" style="width: 500px;">
        </div>
        <div class="relative">
            <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
            <br>
            <input type="password" id="password" name="password"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                placeholder="Enter Password" style="width: 500px;">
            <br>
            <input type="checkbox" onclick="myFunction()"> Show Password

            <!-- <script>
                function myFunction() {
                    var x = document.getElementById("password");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
            </script> -->
        </div>
        <div>
            <a class="inline-block align-baseline font-light text-sm text-indigo-600 hover:text-indigo-500" href="#">
                Forgot Password?
            </a>
        </div>
        <div class="col-12">
            <button type="submit" value="{{id}}"
                class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign
                in</button>
        </div>
        <div>
            <p class="text-center text-md font-light">Don't have an account? <a
                    class="font-light text-md text-indigo-600" href="/signup">Create</a></p>
        </div>
    </form>
</div>
